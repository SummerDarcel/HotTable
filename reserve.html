<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    </script>
  <link rel="stylesheet" href="style.css">
  <title>HotTable</title>
</head>

<body>
  <div class="jumbotron">
    <h1 class="display-4">Hot Tables</h1>
    <p class="lead">We only have 5 tables! Book your seat before they all are gone!
    </p>
    <a class="btn btn-primary btn-lg" href="./tables" role="button">View Tables</a>
    <a class="btn btn-primary btn-lg" href="./home" role="button">Home</a>

  </div>
  <form>
    <div class="form-group" id="form">
      <label for="Name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Name">

      <label for="phone">Phone</label>
      <input type="text" class="form-control" id="phone" placeholder="Phone">


      <label for="Email">Email</label>
      <input type="text" class="form-control" id="email" placeholder="email">

      <label for="uniqueID">unique ID</label>
      <input type="text" class="form-control" id="uniqueID" placeholder="uniqueID">

      <button type="submit" class="btn btn-primary" id="add-btn">Submit</button>
    </div>
  </form>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function (event) {
      event.preventDefault();
      var newReservation = {
        name: $("#name").val().trim(),
        phone: $("#phone").val().trim(),
        email: $("#email").val().trim(),
        uniqueID: $("#uniqueID").val().trim()
      };
      console.log(newReservation);
      // Question: What does this code do??
      $.post("/api/reservations", newReservation)
        .then(function (data, err) {
          console.log("add: ", data);
          if (data == "already-made") {
            alert("Reservation made Previously.");
          }
          else {
            alert("Adding a reservation...");
          }
        });
    });
  </script>



</body>

</html>
